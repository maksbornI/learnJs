<!DOCTYPE html>
<html>
<head>
    <title>RACING</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    let Car = function (x, y) {
        this.x = x;
        this.y = y;
        //this.draw();
        this.speed=5
    };
    //let tesla = new Car (10,20);
    Car.prototype.draw = function() {
        let carHtml = '<img src="https://e7.pngegg.com/pngimages/6/535/png-clipart-silver-audi-vehicle-on-white-background-2012-audi-q5-2012-audi-a4-car-front-wheel-drive-free-car-s-driving-vehicle-thumbnail.png">';

      this.carElement = $(carHtml);
      this.carElement.css({
        position: "absolute",
        width:150,
        left: this.x,
        top: this.y,
        
      });
      $("body").append(this.carElement);
    };
    Car.prototype.moveRight = function (dystance) {
      this.x+=dystance;

      this.carElement.css({
        position: "absolute",
        width:150,
        left: this.x,
        top: this.y,
        
      });

    };
    Car.prototype.moveLeft = function (dystance) {
      this.x-=dystance;

      this.carElement.css({
        position: "absolute",
        width:150,
        left: this.x,
        top: this.y,
        
      });

    };
    Car.prototype.moveDown = function (dystance) {
      this.y+=dystance;

      this.carElement.css({
        position: "absolute",
        width:150,
        left: this.x,
        top: this.y,
        
      });

    };
    Car.prototype.moveUp = function (dystance) {
      this.y-=dystance;

      this.carElement.css({
        position: "absolute",
        width:150,
        left: this.x,
        top: this.y,
        
      });

    };
    let tesla = new Car(20,20);
    let nissan = new Car(20,200);
    tesla.draw();
    nissan.draw();
    </script>
