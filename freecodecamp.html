// recursion
function countdown(n){
  if (n<1) { 
    return []
  } else {
    const countArray = countdown(n-1);
    countArray.unshift(n)
    return countArray;
  } 
  
}
function rangeOfNumbers(startNum, endNum) {
    if (startNum === endNum) {
        return [startNum];
    } else {       
        const numbers = rangeOfNumbers(startNum, endNum - 1);
        numbers.push(endNum);
        return numbers;
    }
}
